name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx pytest fastapi uvicorn python-multipart
        # We don't install full requirements.txt because it has heavy torch/cuda
        # We rely on mocks in our tests
        
    - name: Run Tests
      # We need to set PYTHONPATH so tests can find backend module
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
